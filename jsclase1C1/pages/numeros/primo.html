<head>
  <h1>Operación con Números Primos</h1>
  <script type="text/javascript">
    function verificarNumeroPrimo() {
      var num = parseInt(document.getElementById("numero").value);

      if (esPrimo(num)) {
        document.getElementById("resp").innerHTML = num + " es un número primo.";
      } else {
        document.getElementById("resp").innerHTML = num + " no es un número primo.";
      }
    }

    function esPrimo(num) {
      if (num <= 1) {
        return false;
      }

      for (var i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          return false;
        }
      }

      return true;
    }
  </script>
</head>
<body>
  <h2>Verificar Número Primo</h2>
  <label for="numero">Ingrese un número:</label>
  <input type="number" id="numero">
  <button type="button" class="boton" onclick="verificarNumeroPrimo()">Verificar</button>
  <button type="reset" class="boton" >Limpiar</button>
  <div id="resp">
    aqui va a ir la respuesta
