<head>
  <h1>Secuencia de Fibonacci</h1>
  <script type="text/javascript">
    function generarFibonacci() {
      var num = parseInt(document.getElementById("numero").value);
      var secuencia = "<h2>Secuencia de Fibonacci hasta " + num + "</h2>";
      secuencia += "<p>";

      var a = 0;
      var b = 1;

      while (a <= num) {
        secuencia += a + " ";

        var temp = a;
        a = b;
        b = temp + b;
      }

      secuencia += "</p>";

      document.getElementById("resp").innerHTML = secuencia;
    }
  </script>
</head>
<body>
  <h2>Generar Secuencia de Fibonacci</h2>
  <label for="numero">Ingrese un n√∫mero:</label>
  <input type="number" id="numero">
  <button type="button" class="boton" onclick="generarFibonacci()">Generar</button>
  <button type="reset" class="boton" >Limpiar</button>
  <div id="resp">
