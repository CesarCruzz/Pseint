<head>
  <title>Operación con Números Amigos</title>
  <script type="text/javascript">
    function verificarNumerosAmigos() {
      var num1 = parseInt(document.getElementById("numero1").value);
      var num2 = parseInt(document.getElementById("numero2").value);

      var sumaDivisoresNum1 = calcularSumaDivisores(num1);
      var sumaDivisoresNum2 = calcularSumaDivisores(num2);

      if (sumaDivisoresNum1 === num2 && sumaDivisoresNum2 === num1) {
        document.getElementById("resp").innerHTML = num1 + " y " + num2 + " no son números amigos.";
      } else {
        document.getElementById("resp").innerHTML = num1 + " y " + num2 + " son números amigos.";
      }
    }

    function calcularSumaDivisores(num) {
      var sumaDivisores = 0;

      for (var i = 1; i < num; i++) {
        if (num % i === 0) {
          sumaDivisores += i;
        }
      }

      return sumaDivisores;
    }
  </script>
</head>
<body>
  <h1>Verificar Números Amigos</h1>
  <label for="numero1">Ingrese el primer número:</label>
  <input type="number" id="numero1">
  <label for="numero2">Ingrese el segundo número:</label>
  <input type="number" id="numero2">
  <button type="button" class="boton" onclick="verificarNumerosAmigos()">Verificar</button>
  <button type="reset" class="boton" >Limpiar</button>
  <p id="resp">aqui va a ir la respuesta</p>
