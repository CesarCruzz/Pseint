<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica B2</title>
   <link rel="stylesheet" href="../../css/estilos.css">
</head>
  <h1>Divisores de un número</h1>
  <script>
    function calcularDivisores() {
      
      var numero = parseInt(document.getElementById("numero").value);

      var divisores = [];
    
      for (var i = 1; i <= numero; i++) {
        if (numero % i === 0) {
          divisores.push(i);
        }
      }
      
      document.getElementById("resp").innerHTML = "Divisores: " + divisores.join(", ");
    }
  </script>
</head>
<body>
  
  <label for="numero">Número:</label>
  <input type="number" id="numero">
  
  <br>
  
  <button type="button" class="boton" onclick="calcularDivisores()">Calcular divisores</button>
  <button type="reset" class="boton" >Limpiar</button>

  <br>
  
  <p id="resp">Aqui va el resultado</p>

</main>
