<head>
  <title>Operación con Factorial</title>
  <script type="text/javascript">
    function calcularFactorial() {
      var num = parseInt(document.getElementById("numero").value);
      var factorial = 1;

      for (var i = 2; i <= num; i++) {
        factorial *= i;
      }

      document.getElementById("resp").innerHTML = "El factorial de " + num + " es: " + factorial;
    }
  </script>
</head>
<body>
  <h1>Calcular Factorial</h1>
  <label for="numero">Ingrese un número:</label>
  <input type="number" id="numero">
  <button type="button" class="boton" onclick="calcularFactorial()">Calcular</button>
  <button type="reset" class="boton" >Limpiar</button>
  <div id="resp">
    aqui va a ir la respuesta
