<head>
  <h1>Operación con Cantidad de Dígitos</h1>
  <script type="text/javascript">
    function contarDigitos() {
      var num = parseInt(document.getElementById("numero").value);
      var cantidadDigitos = num.toString().length;

      document.getElementById("resp").innerHTML = "El número tiene " + cantidadDigitos + " dígitos.";
    }
  </script>
</head>
<body>
  <h2>Contar Cantidad de Dígitos</h2>
  <label for="numero">Ingrese un número:</label>
  <input type="number" id="numero">
  <button type="button" class="boton" onclick="contarDigitos()">Contar</button>
  <button type="reset" class="boton" >Limpiar</button>
  <div id="resp">
    aqui va a ir la respuesta
 </div>
