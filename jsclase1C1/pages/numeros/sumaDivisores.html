<head>
  <title>Suma de los divisores de un número</title>
  <script>
    function calcularSumaDivisores() {
      var numero = parseInt(document.getElementById("num").value);
      var sumaDivisores = 0;
      for (var i = 1; i <= numero; i++) {
        if (numero % i === 0) {
          sumaDivisores += i;
        }
      }
      document.getElementById("resp").innerHTML = "Suma de los divisores: " + sumaDivisores;
    }
  </script>
</head>
<body>
  <h1>Suma de los divisores de un número</h1>
  
  <label for="numero">Número:</label>
  <input type="number" id="num">
  
  <br>
  
  <button type="button" class="boton" onclick="calcularSumaDivisores()">Calcular suma de divisores</button>
  <button type="reset" class="boton" >Limpiar</button>
  
  <br>
  
  <p id="resp">aqui va a ir la respuesta</p>
</div>
